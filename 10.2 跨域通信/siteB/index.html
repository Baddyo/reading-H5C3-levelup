<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B</title>
    <style>
        li {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <p>111</p>
        </li>
        <li>
            <p>222</p>
        </li>
        <li>
            <p>333</p>
        </li>
        <li>
            <p>444</p>
        </li>
        <li>
            <p>555</p>
        </li>
    </ul>

    <script>
        document.querySelector('ul').addEventListener('click', e => {
            if (e.target.tagName === 'P') {
                window.parent.postMessage(e.target.innerText, 'http://localhost:3000/index.html');
            }
        })
    </script>
</body>

</html>
