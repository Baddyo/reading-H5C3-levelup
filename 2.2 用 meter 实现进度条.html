<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>meter 进度条</title>
  <style>
    meter, progress{
      width: 200px;
      height: 40px;
    }
  </style>
</head>
<body>
  <h2>基本用法</h2>
  <meter title="基本进度条" value="34" min="0" max="100"></meter>

  <h2>value 不在极值范围内</h2>
  <meter value="-20" min="0" max="100"></meter>
  
  <meter value="120" min="0" max="100"></meter>

  <h2>value 在 [0, 1] 之间时，极值可不用设置</h2>
  <meter value="0.2"></meter>

  <h2>有高低范围</h2>
  <meter value="0.1" low="0.2" high="0.7"></meter>
  
  <meter value="0.5" low="0.2" high="0.7"></meter>
  
  <meter value="0.71" low="0.51" high="0.7"></meter>

  <h2>有最佳值</h2>
  <meter value="0.1" optimum="0.1" low="0.2" high="0.7"></meter></meter>

  <h2>progress 标签</h2>
  <progress></progress>
  <progress value="70" max="100"></progress>
  <script>

  </script>
</body>
</html>
